<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>com.nuagic.myip PI</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
		<script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
	</head>
	<body>
		<div class="sdpi-wrapper">
			<div type="checkbox" class="sdpi-item">
				<div class="sdpi-item-label">Display</div>
				<div class="sdpi-item-value ">
					<input id="ip" class="sdProperty sdCheckbox" type="checkbox" oninput="setSettings()" value="true">
					<label for="ip"><span></span>IP</label>
				</div>
				<div class="sdpi-item-value ">
					<input id="asn" class="sdProperty sdCheckbox" type="checkbox" oninput="setSettings()" value="true">
					<label for="asn"><span></span>ASN</label>
				</div>
				<div class="sdpi-item-value ">
					<input id="country" class="sdProperty sdCheckbox" type="checkbox" oninput="setSettings()" value="true">
					<label for="country"><span></span>country</label>
				</div>
				<div class="sdpi-item-value ">
					<input id="region" class="sdProperty sdCheckbox" type="checkbox" oninput="setSettings()" value="true">
					<label for="region"><span></span>region</label>
				</div>
			</div>
      <div type="checkbox" class="sdpi-item">
        <div class="sdpi-item-label">IP part</div>
        <div class="sdpi-item-value ">
          <select class="sdProperty" id="part" oninput="setSettings()">
            <option value="a">all</option>
            <option value="0">1st</option>
            <option value="1">2nd</option>
            <option value="2">3rd</option>
            <option value="3">4th</option>
          </select>
        </div>
		<input id="twoline" class="sdProperty sdCheckbox" type="checkbox" oninput="setSettings()" value="true">
		<label for="twoline"><span></span>Show on Two Lines</label>
      </div>
      <div type="checkbox" class="sdpi-item">
        <div class="sdpi-item-label">Provider</div>
        <div class="sdpi-item-value ">
          <select class="sdProperty" id="provider" oninput="setSettings()">
            <option value="https://ifconfig.co/json">ifconfig.co</option>
            <option value="https://ip4.seeip.org/geoip">seeip.org</option>
          </select>
        </div>
      </div>
			<script>
			</script>
	</body>
</html>
